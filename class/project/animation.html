<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
        }
     #move{
            flex-direction: column;
            display: block;
            margin: 10px;
            height: 100px;
            width: 100px;
            border: 2px solid;
            border-radius: 50%;
        }


         #scale{
             flex-direction: column;
            display: block;
            margin: 10px;
            height: 100px;
            width: 100px;
            border: 2px solid;
            border-radius: 50%;
            animation: getbig 5s infinite;
        }

        @keyframes getbig  {
            0%{ transform: scale(1);}
            50%{transform: scale(2);}  
            100% {transform: scale(1);}
        }
        #move{
            animation: move 1s infinite;
        }
        @keyframes move{
            0% { transform: translateX(0);}
            50%{transform: translateX(50%);}
            100% {transform: translateX(0);}
        }
        #rotate{
            flex-direction: column;
            display: block;
            margin: 10px;
            height: 100px;
            width: 100px;
            border: 2px solid;
            animation: rotate 2s infinite;
        }
        @keyframes rotate{
              0% { transform: rotate(45deg);}
            50%{transform: rotate(90deg);}
            100% {transform: rotate(180deg);}

        }

    </style>
</head>
<body>
    <div id="scale"></div>
    <div id="move" ></div>
    <div id="rotate" ></div>
</body>
</html>
